	<script>

	<script>
		String.prototype.repeatify = function(n){
			var aaa = "";
			for(var i=0;i<n;i++){
				aaa += this;
			}
			return aaa;
		}
		var str9 = "qwer";
		console.log(str9.repeatify(3));
