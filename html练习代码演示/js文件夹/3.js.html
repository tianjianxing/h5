<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function fun(a){
			console.log("a的值："+a);
		}
		fun(1);
		fun(999);
	</script>
	<script>
		function fun1(b){
			b++;
			console.log(b);
		}
		var c = 3;
		fun1(c);
		console.log(c);
	</script>
	<script>
		function fun2(d,e){
			return d + e;
		}
		var f = fun2(1,3);
		console.log(f);
		var i = fun2((6+9),5);
		console.log(i);
	</script>
	<script>
		function fun3(h,g){
			if(h>g){
				return h - g;
			}else{
				return g - h;
			}	
		}
		var l = fun3(1,3);
		console.log(l);
		var m = fun3(9,4);
		console.log(m);
	</script>	
</body>
</html>
