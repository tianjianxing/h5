<!DOCTYPE html>
<html>
<head>
	<title>这是一个基本网页</title>
<style type="text/css">
</style>
</head>	
<body>
	<div>
		<img src="狗.png" alt="没有相关图片"><!-- src表示显示图片的路径，插入图片如果找不到就用alt表示出来此图片不显示的情况 -->
		<img src="猫.png" width="200px" height="200px" style="border:10px solid red;">
		<img src="1.jpg" width="400px" height="200px" style="border:10px solid green;">
		<br>
		<a href="http://www.baidu.com" target="_blank">百度</a><!-- 百度链接网页跳转，target="_blank"表示重新加载一个空白网页进行加载 -->
		<br>
		<a href="http://www.qq.com" target="_blank">腾讯</a><!-- a元素表示超链接，封闭型行内元素 -->
		<br>
        <a href="http://www.sina.com" target="_blank">新浪</a>
        <br>
        <a href="1.zip">解压包</a><!-- 下载路径，href的值必须是文档路径 -->
        <br>
        <a href="mailto:@qq.com">QQ邮箱</a><!-- 电子邮件 -->
        <br>
        <br>
        <br>
        <br>

        <br>
        <br>

        <p align="right"><!-- 添加一个p元素为了设置“置顶”存在的位置 -->
        	<a href="#">置顶</a><!-- 返回页面顶部的语法 -->
        </p>
	</div>
</body>

</html>
