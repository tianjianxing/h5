<!DOCTYPE html>
<html>
<head>
	<title>表单的应用</title>
</head>
<body>
	<form action="" method="" name="" enctype="" >
		<input type="text" value="123"><br>
		<input type="password" value="密码"><br>
		<input type="text" maxlength="8"><br>
		<input type="text" minlength="4"><br>
		<input type="text" placeholder="填写身份证号码"><br>
		<input type="text" value="禁止填写" readonly><br>
		<input type="text" value="禁控元件" disabled><br>
		<input type="radio">单选框
		<br>
        <input type="checkbox">复选框
        <br>
        <input type="radio" name="sex">男
        <br>
        <input type="radio" name="sex">女
        <br>
        <input type="button" value="普通按钮"><br>
        <input type="submit" value="提交按钮"><br>
        <input type="reset" value="重置按钮"><br>
        <button>提交按钮</button><br>
        <input type="file" name="文件名"><br>
        <label>用户名：<input type="text"></label><br>
        <label>密码：<input type="text"></label><br>
        <label for="sport">账号：</label><input type="text" id="ss"><br>
        <label for="ss">登录密码</label><input type="text" id="sport"><br>
        姓名:
        <select size="2">
        	<option>张三</option>
        	<option>李四</option>
        	<option>王二</option>
        	<option>麻子</option>
        </select><br>
        多选项：
        <select multiple>
        	<optgroup label="动物">
        		<option>老鼠</option>
        		<option>老牛</option>
        		<option>老虎</option>        		
        	</optgroup>
        	<optgroup label="国家">
        		<option>中国</option>
        		<option>美国</option>
        		<option>英国</option>
        	</optgroup>
        </select><br>
        <textarea cols="40px" rows="10px" placeholder="请留言（最大字符为50个）" maxlength="50"></textarea><br>
        <iframe src="http://www.baidu.com" frameborder="1"></iframe>
        <fieldset>
        	<legend>邮箱</legend>
        	账号：<input type="text"><br>
        	密码：<input type="password">
        </fieldset>

	</form>

</body>
</html>
