	<style>
		div{
			width: 50px;
			height: 30px;
			background-color: red;
			font-weight: bolder;
			color: orange;
			text-align: center;
			line-height: 30px;
			position: absolute;
            display: none;
		}
	</style>
</head>
<body>
	<!-- <div></div> -->
	<script>
		var arr = ["小芳","灰灰","小马","慧慧","阿东","大妈","俊俊","徒儿","香香","萌萌"];
		$(window).click(function(){
			var e = window.event || arguments[0];
			// console.log(e);
			// console.log(e.clientX,e.clientY);
			// console.log(e.x,e.y);
			// console.log(e.pageX,e.pageY);
			// console.log(e.screenX,e.screenY);
			// console.log(e.offsetX,e.offsetY);
			// console.log($( "body").offset().left);
			var x = e.x-30;
			var y = e.y-20;
			var i = parseInt(Math.random()*arr.length);
			// $(".box").html(arr[i]);
            $("body").append("<div>"+arr[i]+"</div>");
            $("div").css({"left":x,"top":y,"display":"block"})
			$("div").animate({"top":e.clientY-100,"opacity":"0"},1000,function(){
				$(this).remove();
			});            
		})
	</script>
