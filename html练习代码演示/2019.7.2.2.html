<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 1100px;
			height: 800px;
			border:5px solid black;
			position: relative;
			overflow: hidden;
		}
		@keyframes left{
			from{
				left: 0px;
				
			}
			50%{
				left: -80px;
				
				
			}
			to{
				left: 0px;
                z-index: 1;
		
			}

		}
		@keyframes right{
			from{
				right: 0px;
			}
			50%{
				right: -80px;
			}
			to{
				right: 0px;
				z-index: 2;
				
			}
		}
		.box1{
			width: 600px;
			height: 800px;
			text-align: center;
			font-size: 120px;
			font-weight: bolder;
			background-color: #fc3230;
			position: absolute;
			top: 0px;
			left: 0px;
			opacity: 0.8;
			animation: left 2s linear infinite alternate;
			z-index: 2;
			

		}
		.box2{
			width: 600px;
			height: 800px;
			text-align: center;
			font-size: 120px;
			font-weight: bolder;
			background-color: #30ff31;
			position: absolute;
			top: 0px;
			right: 0px;
			opacity: 0.8;
			animation: right 2s linear infinite alternate;
			z-index: 1;

		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">LEFT</div>
		<div class="box2">RIGHT</div>
	</div>
	
</body>
</html>
