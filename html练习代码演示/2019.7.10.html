	<script>
        var time = parseFloat(prompt("输入通话时间："));
        if(time<=100){
        	var A = 50;
        	var B = 50;
        }else{
        	A = 50 + (time-100);
        	if(A>200){
        		A = 200;
        	}
        	B = 50 + (time-100)*0.85;

        }
        C = time*0.75;
        if(A>B){
        	if(B>C){
        		console.log("C");
        	}else{
        		console.log("B");
        	}
        }else{
        	if(A>C){
        		console("C");
        	}else{
        		console.log("A");
        	}
        }
	</script>
