		.box1{
			width: 500px;
			height: 900px;
			margin: auto;
			background-color: #323232;
			position: relative;
		}
		@keyframes light{
			from{
				bottom: 0px;
			}
			to{
				bottom: 750px;
			}
			/*to{
				bottom: 0px;
			}*/
		}
		.box2{
			/*border:1px solid red;*/
			width: 30px;
			height: 750px;
			position: absolute;
			left: 200px;
			bottom: 0px;
			transform: rotateZ(20deg);
			/*animation: light 1s ease-out 0s infinite normal;*/
		}
		.box3{
			
			width: 20px;
			height: 20px;
			background-color: white;
			border-radius: 10px;
			box-shadow: 0px 0px 5px 5px #565656;
			/*position: absolute;
			left: 100px;
			bottom: 0px;*/
			position: absolute;
			left: -5px;
			bottom: 0px;
			transform: rotateZ(20deg);
			animation: light 1s ease-out 0s infinite;
		}
