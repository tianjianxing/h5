<button id="i1" type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">点我弹出/隐藏弹出框</button>
<br>
<input type="button" value="摧毁popover" id="destroy">
<script>
	$("#i1").popover({
		// content:"这里是一些内容<s>ssss</s>",
		//运用content上面的data-content需要去掉
		html:true,
		template:'<div class="popover" role="tooltip"><div class="arrow"></div><h3 class="popover-title"></h3><div class="popover-content"></div><div>footer</div></div>',
		trigger:"hover",
		delay:{
			"show":0,
			"hide":500
		}
		//要想停留在弹出的内容上则需要做如下处理
	}).on('shown.bs.popover', function (event) {
		        var that = this;
		        $(this).parent().find('div.popover').on('mouseenter', function () {
		            $(that).attr('in', true);
		        }).on('mouseleave', function () {
		            $(that).removeAttr('in');
		            $(that).popover('hide');
		        });
		    }).on('hide.bs.popover', function (event) {
		        if ($(this).attr('in')) {
		            event.preventDefault();
		        }
		    });

	$("#destroy").click(function(){
		$("#i1").popover("destroy");
	})
</script>
