<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单位属性</title>
	<style>
		html{
			font-size: 40px;
		}
		div{
           font-size: 60px;
		}
		div u{
			font-size: 10px;
		}
		b{
			font-size: 0.6rem;
		}
		i{
			font-size: 2em;
		}
		i{
			color: rgb(111,121,222);
		}
		span{
			color: rgba(123,24,14,0.6);
		}
		b{
			color: #316234;
		}
		u{
			color: #12345678;
		}
		div{
			color: #6789;/*这是#66778899的简写*/
		}
		h1{
			width: 20%;
			background-color: red;

		}
		h3{
			height: 300px;
			background: green;

		}
		h6{
			font-size: 10px;
			width: 50%;
			height: 50px;
			background: blue;
		}


        

	</style>
</head>
<body>
	<div>ddddddddd<u>uuuuuuu</u></div>
	<b>bbbbbbb</b>
	<p>pppppppp<i>iiiii</i></p>
	<span>sssss</span>
	<h1>这是标题</h1>
	<h3>这是小标题</h3>
	<h6>最小标题</h6>
</body>
</html>
