<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 200px;
			height: 200px;
			border:4px dotted blue;
			background-image: linear-gradient(0,red,yellow);
		}
		.box1{
			width: 200px;
			height: 200px;
			border:2px solid red;
			border-radius: 100px;
			background-image:radial-gradient(white,red,green,black);
		}
		.box2{
			width: 200px;
			height: 200px;
			border:2px solid green;
			border-radius: 100px;
			background-image:radial-gradient(at top 50px left 50px,white,red,white);
		}
		.box3{
			width: 300px;
			height: 100px;
			border:1px solid black;
			font-size:30px;
			background: gold;
			font-family: "行楷","草书","黑体";
		}
		@font-face{
			font-family: ‘abc’;
			src:url(字体地址);
		}
		span{
			font-size:20px;
			font-family:abc,"LanTingHei SC";
			font-weight: bold;

		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3">我要忘了你的样子<br><span>像鱼一样的离去</span></div>
	
</body>
</html>
