<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 1000px;
			border:1px solid red;
			position: relative;
		}
		.box1{
			width: 200px;
			height: 100px;
			background-color: green;
			position: relative;
			left: 20px;
			top: 30px;
		}
		.box2{
			width: 300px;
			height: 200px;
			background-color: yellow;
		}
		.box3{
			width: 400px;
			height: 100px;
			background-color: purple;
			position: absolute;
			left: 200px;
			top: 50px;
		}
		.box4{
			width: 300px;
			height: 150px;
			background-color: black;
		}
		.box5{
			width: 200px;
			height: 200px;
			background-color: red;
			position: absolute;
			left: 100px;
			top: 100px;
		}
		.box6{
			width: 200px;
			height: 200px;
			background-color: green;
			position: absolute;
			left: 200px;
			top: 200px;
			z-index: 1;
		}
		.box7{
			width: 200px;
			height: 200px;
			background-color: blue;
			position: absolute;
			left: 300px;
			top: 300px;

		}
		.box8{
			width: 100px;
			height: 400px;
			background-color: orange;
			position:fixed;
			right: 20px;

		}
		.box9{
			width: 1000px;
			height: 600px;
			border:1px solid red;
			position: relative;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
		<div class="box2"></div>
	</div>
	<br>
	<br>
	<div class="box8"></div>
	<br>
	<br>
	<div class="box">
		<div class="box3"></div>
		<div class="box4"></div>
	</div>
	<br>	
	<br>
	<br>
	<br>
	<div class="box9">
		<div class="box5"></div>
		<div class="box6"></div>
		<div class="box7"></div>
	</div>
	
	
	
</body>
</html>
