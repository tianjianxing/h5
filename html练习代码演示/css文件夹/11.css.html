<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>歌词</title>
	<style>
		div{
			width: 200px;
			height: 100px;
			border:2px solid black;
			/*text-align: center;*/
			direction:rtl;
			letter-spacing:5px;
			text-decoration:underline;
			line-height: 50px;
			text-indent:10px;
		}
		.box{
			background: red;
			font-style:italic;
			font-size: 30px;
			text-align: center;
			text-shadow:5px 5px 5px yellow;
			line-height:100px;
			letter-spacing: 1px;
			text-decoration:line-through;

		}
		.box1{
			background: orange;

		}
		.box2{
			background: yellow;
		}
		.box3{
			background: green;
		}
		.box4{
			background: blue;
		}
		.box5{
			background: brown;
		}
		.box6{
			background: purple;
		}

	</style>
</head>
<body>
	<div class="box">男孩男孩男孩</div>
	<div class="box1">曾经意外</div>
	<div class="box2">他和她相爱</div>
	<div class="box3">在不会犹豫的时代</div>
	<div class="box4">以为明白</div>
	<div class="box5">所以爱的痛快</div>
	<div class="box6">一双手紧紧放不开</div>

</body>
</html>
