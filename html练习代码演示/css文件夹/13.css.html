<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			background: red;
			display:inline;
		}
		.box1{
			background: yellow;
			display:block;
		}
		b{
			background: pink;
			visibility:hidden;
		}
		i{
			background: green;
			display:none;
		}
		u{
			background: purple;
			opacity:0.5;
		}
		.box2{
			width: 100px;
			height: 100px;
			background: red;
			opacity:0.6;
			cursor:pointer;
		}
		p{
			width: 50px;
			height: 200px;
			background: green;
			opacity:0.3;
			cursor:crosshair;
		}

	</style>
</head>
<body>
	<div class="box">dddddddddddddd</div>
	<span class="box1">ssssssssssss</span>
	<b>bbbbbbbbbbbb</b>
	<i>iiiiiiiiiiii</i>
	<u>uuuuuuuu</u>
	<div class="box2"><p></p></div>

	
</body>
</html>
