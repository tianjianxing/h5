<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 1000px;
			border:1px solid red;
		}
		.box1{
			width: 100px;
			height: 100px;
			background-color: green;
			float: left;
		}
		.box2{
			width: 150px;
			height: 200px;
			background-color: yellow;
			/*float: left;*/
		}
		.box7{
			width: 200px;
			height: 150px;
			background-color: red;
			/*float: left;*/
		}
		.box3{
			width: 80px;
			height: 120px;
			background-color: purple;
			float: right;
		}
		.box4{
			width: 200px;
			height: 50px;
			background-color: black;
			float: right;
		}
		.box8{
			width: 120px;
			height: 200px;
			background-color: orange;
			float: left;
		}
		.box9{
			clear: right;
		}
		.box5{
			width: 500px;
			height: 100px;
			background-color: grey;
			float: left;
		}
		.box6{
			width: 300px;
			height: 130px;
			background-color: blue;
			float: left;
		}
		.box10{
			border:1px solid red;
			width: 1000px;
		}
		.box10::after{
			content: "";
			display:block;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box7"></div>
	</div>
	<br>
	<br>
	<div class="box">
		<div class="box3"></div>
		<div class="box4"></div>
		<div class="box8"></div>
		<div class="box9"></div>
	</div>
	<br><br>
	<br><br>
	<br><br>
	<br><br>
	
	<div class="box10">
		<div class="box5"></div>
		<div class="box6"></div>
	</div>
</body>
</html>
