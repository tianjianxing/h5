<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 200px;
			height: 200px;
			border: 1px solid red;
			/*transition-property: width;
			transition-duration:2000ms;
			transition-timing-function:linear,ease-in,ease-out,ease-in-out;
			transition-delay:1000ms;*/
			transition:width 2s linear 1s;
		}
		.box:hover{
			width: 500px;
		}
		.box1{
			width: 100px;
			height: 100px;
			background-color: black;
			transition:background-color 5s ease-in 2s,width 2s ease-out 1s,border-radius 6s ease-in-out 2s;
		}
		.box1:hover{
			background-color: red;
			width: 300px;
			border-radius: 50px;

		}
		.box2{
			width: 200px;
			height: 200px;
			border: 5px solid green;
			box-shadow:20px 20px 10px 20px red;
			transition: box-shadow 4s ease 1000ms,width 6s ease-in 0s,height 6s ease-out 0s,border-radius 8s ease-in-out 2s;
		}
		.box2:hover{
			box-shadow: 0px 0px 10px 20px red inset;
			width: 500px;
			height: 500px;
			border-radius: 250px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<br><br>
	<div class="box1"></div>
	<br><br>
	<div class="box2"></div>
	
</body>
</html>
