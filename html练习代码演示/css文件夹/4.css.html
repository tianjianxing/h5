<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ol li::before{
			content: "***";
		}
		ol li::after{
			content: "$$$"
		}
		ol ::selection{
			color: green;
			background: yellow;
		}
		/*权值的大小：id（100）>class（10）>元素选择器（1）>通用选择器*/
		/*权值的计算：p b #i1,.p1{1+1+100=102
			color:orange;
		}
		#p1 b i{100+1+1=102
			color:green;
		}
		.p2 .b1 i{10+10+1=21
			color:purple;
		}*/
	</style>
</head>
<body>
	<ol>
		<li>text1</li>
		<li>text2</li>
		<li>text3</li>
		<li>text4</li>
		<li>text5</li>
		<li>text6</li>
	</ol>
	
</body>
</html>
