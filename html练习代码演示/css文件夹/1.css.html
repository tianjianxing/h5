<!DOCTYPE html>
<html>
<head>
	<title>内容的表现形式</title>
	<style>
		span{
			color:blue;
			background: green;
		}
		b{
			color: black;
			background: yellow;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="1.css">
</head>
<body>
		<p style="color:red;background: grey;">这是一个p元素</p>
		<span>这是一个span元素</span>
		<div style="color:orange;background: purple;">这是一个div元素</div>
		<b>这是一个b元素</b>
		<br>
		<s>这是一个s元素</s>
		<br>
        <p style="color: green;background: grey;">p元素是爸爸元素<span>span元素是儿子元素</span></p>
        <p style="color: green;background: grey;">p元素是父亲元素&nbsp;&nbsp;<i>i元素是孩子元素</i></p>
        <div style="color:green;background:grey;">div是爸爸元素<ins>ins是儿子元素</ins></div>
</body>
</html>
