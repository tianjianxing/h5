	<script>
		var userName = document.querySelector('form [type = text]');
		var msg = document.querySelector("form textarea");
		var box2 = document.all.box2;
		var s2 = document.querySelector(".s2");
		function sendMsg(){
			if(!userName.value){
				alert("请输入姓名");
				userName.focus();
			}else if(!msg.value){
				alert("请输入留言");
				msg.focus();
			}else{
				var time = new Date();
				box2.innerHTML = '<div class="box4">\
        		<span>来自'+userName.value+'的留言</span>\
        		<p>'+msg.value+'</p>\
                <footer>发布时间：'+time+'</footer>\
        	</div>' + box2.innerHTML;

        	userName.value = "";
        	msg.value = "";
        	s2.textContent = "0";
			}
		}
		function msglegcount(ele){
			s2.textContent = ele.value.length;
		}
		function resetMsg(){
			s2.textContent = "0";
		}
	</script>
