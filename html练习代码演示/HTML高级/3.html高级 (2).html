<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		document.cookie = "uname=aaa";
		document.cookie = "pwd=111";
		console.log(document.cookie);
	</script>
	<script>
		var d1 = new Date();
		d1.setTime(d1.getTime()+10000);
		console.log(new Date());
		console.log(d1.toUTCString());
		document.cookie = "aaa=999;expires="+d1.toUTCString();
	</script>
	<script>
		window.addEventListener("storage",function(e){
			console.log(e);
			console.log(e.newValue);
			console.log(e.oldValue);
		})
	</script>
</body>
</html>
