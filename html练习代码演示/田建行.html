<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			box-sizing: border-box;
		}
		.box{
			height: 100vh;
		}
		.box1{
			border-right:1px solid black;
			width: 10%;
			height: 50px;
			position: absolute;
			left: 0;
			top: 0;
			text-align: center;
			line-height: 50px;
			flex-grow:0;

		}
		.box2{
			/*border:1px solid black;*/
			width: 80%;
			height: 50px;
			display: flex;
			position: absolute;
			justify-content;
			left: 10%;
			top: 0;
			justify-content:center;
			line-height: 50px;
			flex-grow:1;

		}
		.box3{
			border-left:1px solid black;
			width: 10%;
			height: 50px;
			display: flex;
			position: absolute;
			right: 0px;
			top: 0;
			justify-content: center;
			line-height: 50px;
			flex-grow:0;
		}
		.box4{
			border:1px solid black;
			width: 100%;
			/*height: 598px;*/
			display: flex;
			position: absolute;
			left: 0;
			top: 50px;
			justify-content:center;
			line-height: 600px;
			flex-grow: 1;
		}
		.box5{
			border:1px solid black;
			width: 100%;
			height: 50px;
			display: flex;
			position: absolute;
			left: 0px;
			/*top: 649px;*/
			justify-content: center;
			line-height: 50px;

		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">返回</div>
		<div class="box2">首页</div>
		<div class="box3">下一步</div>
		<div class="box4">内容</div>
		<div class="box5">确定</div>
	</div>
	
</body>
</html>
