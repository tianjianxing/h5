	<style>

	<form action="" class="f3">
		用户名：<input type="text" name="user">
		<br>
		密码：<input type="password" name="pwd" class="pwd">
		<br>
		确认密码：<input type="password" name="repwd">
		<br>
		email: <input type="email" name="email">
		<br>
		<div class="wraper">
			性别：
			<input type="radio" value="male" name="sex">男
			<input type="radio" value="female" name="sex">女	
		</div>
		<div class="wraper">
			爱吃：
			<input type="checkbox" name="like">香蕉
			<input type="checkbox" name="like">橘子
			<input type="checkbox" name="like">芒果
			<input type="checkbox" name="like">西瓜
			<input type="checkbox" name="like">苹果
		</div>
		年龄：<input type="number" name="age">
		<br>
		<input type="submit">
	</form>
	<script>
		$(".f3").validate({
			submitHandler:function(form){
				console.log("验证合法");
				console.log(form);
				form.submit();
			},
			errorPlacement:function(err,ele){
				if($(ele).parent().hasClass("wraper")){
					$(ele).parent().append(err);
				}else{
					$(ele).after(err);
				}
			},
			errorClass:"aaa",
			rules:{
				user:{
					required:true,
					rangelength:[3,6]
				},
				pwd:{
					required:true,
					rangelength:[6,12]
				},
				repwd:{
					equalTo:".pwd"
				},
				emaile:"required",
				sex:"required",
				like:{
					required:true,
					minlength:3
				},
				age:{
					required:true,
					min:6,
					max:22
				}
			},
			message:{
				user:{
					required:"输入用户名",
					rangelength:"用户名长度在${0}到${1}之间"
				},
				pwd:{
					required:"输入密码",
					rangelength:"密码长度在${0}到${1}之间"
				},
				repwd:{
					equalTo:"密码不一样"
				},
				email:"输入邮箱",
				sex:"选择性别",
				like:{
					required:"输入喜欢的水果",
					minlength:"最少选${0}个"
				},
				age:{
					required:"输入年龄",
					range:"年龄范围在${0}到${1}之间"
				}
			}
        
		})
	</script>
