    <script>
    	var str = "asabde13asd21435bd";
    	var obj = {};
    	for(var i = 0;i < str.length;i++){
    		var char = str[i];
    		//if(obj[char])中obj[char]是对属性的访问，而读取一个不存在的属性时会得到undefined，而if(undefined)为flase。
    		//还可以写成if(char in obj)或者
    		//if(obj.hasOwnPProperty(char))
    		if(obj[char]){
    			obj[char]++;
    		}else{
    			obj[char] = 1;
    		}
    	}
    	console.log(obj);

    	var str1 = str.split("").sort().join("");
    	var index = 0,obj1 ={};
    	while(index < str.length){
    		var c = str1[index];
    		var lastIndex = str1.lastIndexOf(c);
    		var count = lastIndex - index + 1;
    		obj1[c] = count;
    		index = lastIndex + 1;
    	}
    	console.log(obj1);
    </script>
