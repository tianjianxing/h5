	<style>
		.box{
			width: 700px;
			height: 500px;
			border:2px solid red;
			outline:black solid 2px; 
			display: flex;
		}
		.box div{
			width: 100px;
			border:1px solid red;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">0001</div>
		<div class="box1">0002</div>
		<div class="box1">0003</div>
		<div class="box1">0004</div>
		<div class="box1">0005</div>
	</div>
	<script>
		$(".box1:first").css("flex-grow",1);
		$(".box1").mouseover(function(){
			$(".box1").stop().animate({"flex-grow":0},1000);
			$(this).stop().animate({"flex-grow":1},1000);
			// console.log(this);
		})
	</script>
