		.box2{
			border: 2px solid black;
            width: 400px;
            height: 70px;
            position: relative;
		}
		.box2::before{
			content: "按 钮";
			width: 400px;
			height: 70px;
			line-height: 70px;
			font-weight: bolder;
			font-size: 50px;
			text-align: center;
			position: absolute;
			left: 0px;
			top: 0px;
			z-index: 1;
		}
		.box2::after{
			content: "";
			width: 0px;
			height: 70px;
			background-color: blue;
			position: absolute;
			left: 0px;
			top: 0px;
			opacity: 0;
			transition: width 1s ease 0s,opacity 1s ease 0s;
		}
		.box2:hover::before{
			color: white;
		}
		.box2:hover::after{
			width: 400px;
			opacity: 1;
		}
		.box3{
			width: 200px;
			height: 70px;
			text-align: center;
			font-size: 35px;
			font-weight: bolder;
			line-height: 70px;
			background-color: #ebebeb;
			position: relative;
		}
		.box3::before{
			content: "";
			/*display: block;*/
			width: 2px;
			height: 0px;
			background-color: purple;
			position: absolute;
			left: 0px;
			bottom: 0px;
			transition: height 1s ease 0s;
		}
		.box3::after{
			content: "";
			/*display: block;*/
			width: 2px;
			height: 0px;
			background-color: purple;
			position: absolute;
			right: 0px;
			top: 0px;
			transition: height 1s ease 0s;
		}
		.box3:hover::before{
			height: 70px;
		}
		.box3:hover::after{
			height: 70px;
		}
		.box6::before{
			content: "";
			/*display: block;*/
			width: 0px;
			height: 2px;
			background-color: purple;
			position: absolute;
			left: 0px;
			top: 0px;
			transition: width 1s ease 0s;
		}
		.box6::after{

		}
		.box3:hover .box6::before{
			width: 200px;
		}
		.box3:hover .box6::after{
			width: 200px;
		}
		.box4{
			border: 2px solid black;
            width: 400px;
            height: 70px;
            position: relative;
            overflow: hidden;
		}
		.box4::before{
			content: "BUTTON";
			width: 400PX;
			height: 70PX;
			line-height: 70PX;
			font-size: 50PX;
			font-weight: bolder;
			text-align: center;
			position: absolute;
			left: 0px;
			top: 0px;
			z-index: 1;
			transition: color 1s ease 0s;
		}
		.box4::after{
			content: "";
			width: 400px;
			height: 70px;
			background-color: purple;
			position: absolute;
			left: 0px;
			top: 0px;
			transform-origin: left bottom;
			transform: rotateZ(-90deg);
			transition: transform 1s ease 0s;
		}
		.box4:hover::before{
            color: white;
		}
		.box4:hover::after{
			transform: rotateZ(0deg);
		}
		.box5{
			border: 2px solid black;
            width: 400px;
            height: 70px;
            position: relative;
		}
		.box5::before{
			content: "BUTTON";
			display: block;
			width: 400PX;
			height: 70PX;
			line-height: 70PX;
			font-size: 50PX;

			text-align: center;
			position: absolute;
			left: 0px;
			top: 0px;
			z-index: 1;
			transition: color 1s ease 0s;
		}
		.box5::after{
			content: "";
			display: block;
			width: 0;
			height: 70px;
			background-color: purple;
			margin: auto;
			/*position: absolute;
			left: 200px;
			top: 35px;*/
			transition: width 1s ease 0s;
		}
		.box5:hover::before{

		}
		.box5:hover::after{
			width: 400px;
		}
		.box7{
