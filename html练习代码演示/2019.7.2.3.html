<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			background-color: black;
		}
		.box{
			width: 900px;
			height: 900px;
			margin: auto;
			background-color: white;
			position: relative;
		}
		.box1{
			width: 800px;
			height: 800px;
			border:5px solid black;
			position: absolute;
			left: 50px;
			top: 50px;
			border-radius: 500px;
			background-image: url(wv_1552487725742.jpg);
		}
		.box2{
			width: 20px;
			height: 250px;
			background-color: green;
			position: absolute;
			left: 400px;
			top: 150px;
			animation: miao 43200s linear infinite 0s;
		}
		.box3{
			width: 15px;
			height: 300px;
			background-color: blue;
			position: absolute;
			left: 402px;
			bottom: 405px;
			transform-origin: 0px 300px;
			animation: miao 3600s linear infinite 0s;
		}
		@keyframes miao{
			from{
				transform: rotateZ(0deg);
			}
			to{
				transform: rotateZ(360deg);
			}
		}
		.box4{
			width: 10px;
			height: 350px;
			background-color: red;
			position: absolute;
			left: 405px;
			bottom: 410px;
			transform-origin: 0px 350px;
			/*transform: rotateZ(90deg);*/
			animation: miao 60s linear infinite 0s;
			animation-fill-mode: forwards;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">
			<div class="box2"></div>
			<div class="box3"></div>
			<div class="box4"></div>
		</div>
	</div>
	
</body>
</html>
