<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="按钮" class="btn1">
	<script>
		var btn1 = document.querySelector(".btn1");
		btn1.onclick = function(){
			var e = window.event || arguments[0];
			console.log(e);
			var srcE = e.srcElement || e.target;
			console.log(srcE);
		}
	</script>
	<input type="text" class="text1">
	<script>
		var text1 = document.querySelector(".text1");
		text1.onkeyup = function(){
			var e = window.event || arguments[0];
			console.log(e);
			var k = e.which || e.keyCode || e.charCode;
			console.log(k);
		} 
	</script>
	<input type="button" value="按钮1" class="btn2">
	<script>
		var btn2 = document.querySelector(".btn2");
		btn2.onclick = function(){
			var e = window.event || arguments[0];
			console.log(e);
		}
	</script>
	<style>
		.box{
			width: 300px;
			height: 300px;
			background-color: red;
		}
        .box1{
			width: 200px;
			height: 200px;
			background-color: yellow;
			opacity: 0.6;
		}
        .box2{
			width: 100px;
			height: 100px;
			background-color: blue;
			opacity: 0.3;
		}
	</style>
	<div class="box">
		<div class="box1">
			<div class="box2"></div>
		</div>
	</div>
	<script>
		var box = document.querySelector(".box");
		var box1 = document.querySelector(".box1");
		var box2 = document.querySelector(".box2");
		box.onclick = function(){
			var e = window.event || arguments[0];
			var srcE = e.srcElement || e.target;
			console.log(this);
			console.log(srcE);
		}
		box1.onclick = function(){
			var e = window.event || arguments[0];
			var srcE = e.srcElement || e.target;
			console.log(this);
			console.log(srcE);
		}
		//this 谁调用是谁
		//srcE 点击谁是谁
		box2.onclick = function(){
			var e = window.event || arguments[0];
			var srcE = e.srcElement || e.target;
			console.log(this);
			console.log(srcE);
			if(e.stopPropagation){
				e.stopPropagation();
			}else{
				e.cancelBubble = true;
			}
		}
	</script>
	<form action="">
		<input type="text" value="aaa">
		<input type="submit">
		<input type="reset">
	</form>
	<script>
		var subbtn = document.querySelector("form [type=submit]");
		var restbtn = document.querySelector("form [type=reset]")
		subbtn.onclick = function(){
			var e = window.event || arguments[0];
			console.log(e);
			if(e.preventDefault){
				e.preventDefault();
			}else{
				e.returnValue = false;
			}
		}
		restbtn.onclick = function(){
			var e = window.event || arguments[0];
			console.log(e);
			if(e.preventDefault){
				e.preventDefault();
			}else{
				e.returnValue = true;
			}
		}
	</script>
</body>
</html>
