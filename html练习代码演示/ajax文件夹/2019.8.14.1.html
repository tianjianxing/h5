<body>
	<input type="text" placeholder="请输入城市名">
	<input type="button" value="点击获取">
	<script>
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function(){
			if(xhr.readyState == 4){
				var res = xhr.responseText;
				var resObj = JSON.parse(res);
				console.log(resObj);
			}
		}
		xhr.open("get","https://www.apiopen.top/weatherApi?showapi_appid=102193&showapi_sign=bdfc6bc9a71543b886b7d527bb402622&city=德州");
		xhr.send(null);
	</script>
